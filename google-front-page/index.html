<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div class="open-apps-btn"></div>

      <div class="apps-container">
        <div class="triangle-outer"></div>
        <div class="triangle-inner"></div>
        <div class="apps-list">
          <ul>
            <li>
              <span class="account"></span>
              <span class="app-name">Account</span>
            </li>

            <li>
              <span class="app-img search"></span>
              <span class="app-name">Search</span>
            </li>

            <li>
              <span class="app-img maps"></span>
              <span class="app-name">Maps</span>
            </li>

            <li>
              <span class="app-img youtube"></span>
              <span class="app-name">Youtube</span>
            </li>

            <li>
              <span class="app-img play"></span>
              <span class="app-name">Play</span>
            </li>

            <li>
              <span class="app-img gmail"></span>
              <span class="app-name">Gmail</span>
            </li>

            <li>
              <span class="app-img contacts"></span>
              <span class="app-name">Contacts</span>
            </li>

            <li>
              <span class="app-img drive"></span>
              <span class="app-name">Drive</span>
            </li>

            <li>
              <span class="app-img calendar"></span>
              <span class="app-name">Calendar</span>
            </li>

            <li>
              <span class="app-img translate"></span>
              <span class="app-name">Translate</span>
            </li>

            <li>
              <span class="app-img photos"></span>
              <span class="app-name">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
